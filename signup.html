<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link href="boostrap/css/bootstrap.css" rel="stylesheet">
    <link href="assets/css/styles.css" rel="stylesheet">

    <!-- font google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@400;500;800&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <title>sign in</title>
  </head>
  <body>
    <section id="form">
    <div class="container-fluid">
      <div class="row">
        <div class="col px-5 pt-5 ms-5">
          <div class="card2 text-center" id="box">
            <div class="card-header-outline-none">
              <h5 class="card-title mt-5">SIGN Up</h5>
            </div>
            <div class="card-body-outline-none">
              <h6 class="card-subtitle mt-3">Welcome</h6>
            </div>
          </div>
        </div>
        <div class="col px-5 pt-5 me-5">
          <form>
              <div class="mb-3">
                <label for="InputName" class="form-label">Name</label>
                <input type="name" class="form-control" id="InputName" aria-describedby="emailHelp" placeholder="your name">
              </div>
              <div class="mb-3">
                <label for="InputEmail1" class="form-label">Email</label>
                <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder="your email">
              </div>
              <div class="mb-3">
                <label for="InputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="InputPassword1" placeholder="your password">
              </div>
              <div class="mb-3">
                <label for="confPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="ConfPassword" placeholder="confirm password">
              </div>
              <div class="mb-3">
                <div id="Privacy" class="form-text">By signing in, I agree to the CU Privacy Statement and Terms of Service.</div>
              </div>
              <div class="d-grid gap-2">
                <button class="btn btn-primary" type="submit">Sign Up</button>
              </div>
              <div class="mt-3">
              <p class="text-center">Have account Curriculum Undergaduate? 
                <a href="signin.html" class="sign-up text-decoration-none text-dark">Sign In</a></p>
              </div>
          </form>
          <div class="sosmed text-center">
          <p class="mt-2 text-center text-muted"> or login with</p>
          <div class="d-flex justify-content-around">
            <button type="button" class="btn btn-outline-danger flex-grow-1 mr-2"><i class="fab fa-google lead mr-2"></i> Google</button>
            <button type="button" class="btn btn-outline-primary flex-grow-1 ml-2"><i class="fab fa-facebook-f lead mr-2"></i> Facebook</button>
            <button type="button" class="btn btn-outline-info flex-grow-1 ml-2"><i class="fab fa-facebook-f lead mr-2"></i> Twitter</button>
        </div>
          </div>
        </div>
      </div>
    </div>

    </section>

    <script src="boostrap/js/bootstrap.js" ></script>
    <script src="boostrap/js/popper.min.js" ></script>
  </body>
</html>
