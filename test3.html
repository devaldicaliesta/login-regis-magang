<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link href="boostrap/css/bootstrap.css" rel="stylesheet">
    <link href="assets/css/test2.css" rel="stylesheet">

    <!-- font google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Catamaran:wght@400;500;800&family=Poppins:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <title>sign in</title>
</head>

<body>
    <section class="login d-flex">
        <div class="login-left w-50 h-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-9">
                    <div class="header">
                        <h1>Sign Up</h1>
                        <p>Welcome to undergarduate!</p>
                    </div>
                    <div class="login-form mt-2">
                        <form>
                            <div class="mb-2">
                                <label for="InputName" class="form-label">Name</label>
                                <input type="name" class="form-control" id="InputName" aria-describedby="emailHelp" placeholder="your name">
                              </div>
                            <div class="mb-2">
                                <label for="exampleInputEmail1" class="form-label">Email</label>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" placeholder="your email">
                            </div>
                            <div class="mb-2">
                                <label for="exampleInputPassword1" class="form-label">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1"
                                    placeholder="your password">
                            </div>
                            <div class="mb-2">
                                <label for="confPassword" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="ConfPassword" placeholder="confirm password">
                              </div>
                            <div class="mb-2">
                                <div id="Privacy" class="form-text">By signing in, I agree to the CU Privacy Statement
                                    and Terms of Service.</div>
                            </div>
                            <div class="d-grid gap-2">
                                <button class="signin" type="submit">Sign In</button>
                            </div>
                            <div class="row">
                                <div class="col-8">
                                    <div class="mt-2 form-check">
                                        <input type="checkbox" class="form-check-input text-muted" id="exampleCheck1">
                                        <label class="form-check-label" for="exampleCheck1">Stay Sign In</label>
                                    </div>
                                </div>
                                <div class="col mt-2">
                                    <a href="#" class="forgot-password text-decoration-none text-dark"
                                        id="fgt-pass">Forgot Password?</a>
                                </div>
                            </div>
                            <div class="mt-3">
                                <p class="text-center">Have account Curriculum Undergaduate? 
                                  <a href="signin.html" class="sign-up text-decoration-none text-dark">Sign In</a></p>
                            </div>
                        </form>
                        <div class="sosmed text-center">
                            <p class="mt-2 text-center text-muted"> or login with</p>
                            <div class="d-flex justify-content-around">
                              <button type="button" class="btn btn-outline-dark flex-grow-1 mr-2"><i class="fab fa-google lead mr-2"></i> Google</button>
                              <button type="button" class="btn btn-outline-dark flex-grow-1 ml-2"><i class="fab fa-facebook-f lead mr-2"></i> Facebook</button>
                              <button type="button" class="btn btn-outline-dark flex-grow-1 ml-2"><i class="fab fa-facebook-f lead mr-2"></i> Twitter</button>
                          </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="login-right w-50 h-100">
            <div class="row justify-content-center align-items-center h-100" id="pct">
                <img src="assets/images/photo2.png" class="img-thumbnail" alt="phot1">
            </div>
        </div>
    </section>
</body>

</html>
